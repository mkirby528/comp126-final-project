<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Matthew Kirby</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" id="nav-title-text" href="#">Matthew Kirby</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-content"
          aria-controls="nav-content"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="nav-content"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about-me-section">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#education-section">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experience-section">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact-section">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      id="landing-section"
      class="container-fluid h-100 d-flex justify-content-center"
    >
      <div id="landing-content" class="align-self-center">
        <h1 id="landing-title-text">Matthew Kirby</h1>
        <h2 id="changing-text"></h2>
        <a
          type="button"
          class="btn btn-secondary btn-xl"
          href="#about-me-section"
          >Learn More About Me!</a
        >
      </div>
    </section>
    <section
      id="about-me-section"
      class="section-blue container-fluid"
    ></section>
    <section
      id="education-section"
      class="section-white container-fluid"
    ></section>
    <section
      id="experience-section"
      class="section-blue container-fluid"
    ></section>
    <section
      id="contact-section"
      class="section-white container-fluid"
    ></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
